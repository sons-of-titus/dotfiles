# #######################################################################################
# ENHANCED HYPRLAND CONFIG
# Beautiful animations and gestures
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

################
### MONITORS ###
################

monitor=,1920x1080@60,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$browser = google-chrome-stable --force-device-scale-factor=0.8 
$fileManager = kitty -e yazi
$menu = hyprlauncher
$bar = waybar
$randpap= ~/.local/bin/random-wallpaper.sh

#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = $bar & swaync


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = DISPLAY,:0



#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12
    
    # Enhanced transparency for beautiful glass effect
    active_opacity = 0.92
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
        offset = 0 4
    }

    # Enhanced blur for premium look
    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.02
        contrast = 1.1
        brightness = 1.2
        vibrancy = 0.21
        vibrancy_darkness = 0.15
    }

    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.15
}

# BEAUTIFUL ANIMATIONS - Smooth and premium feel
animations {
    enabled = true

    # Custom bezier curves for fluid motion
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = easeOutBack, 0.34, 1.3, 0.64, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softBounce, 0.68, -0.55, 0.27, 1.55

    # Window animations - smooth and elegant
    animation = windowsIn, 1, 5, easeOutBack, slide
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 4, easeInOutCirc, slide
    
    # Border animation - subtle color flow
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    
    # Fade animations - smooth transitions
    animation = fadeIn, 1, 4, easeOutExpo
    animation = fadeOut, 1, 3, smoothOut
    animation = fadeSwitch, 1, 3, easeInOutCirc
    animation = fadeShadow, 1, 4, easeOutExpo
    animation = fadeDim, 1, 3, easeInOutCirc
    
    # Workspace animations - fluid and dynamic
    animation = workspaces, 1, 5, easeOutBack, slide
    animation = specialWorkspace, 1, 5, softBounce, slidevert
    
    # Layer animations (for menus, notifications, etc.)
    animation = layers, 1, 4, easeOutExpo, slide
    animation = layersIn, 1, 4, easeOutBack, slide
    animation = layersOut, 1, 3, smoothOut, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vfr = true  # Variable refresh rate
    vrr = 1     # Variable refresh rate for monitors that support it
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ara
    kb_variant = 
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 0.5
    }
}

# ENHANCED GESTURES - More intuitive touchpad controls
gestures {
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    
    # Pinch to zoom/overview (if supported by your compositor version)
    workspace_swipe_use_r = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core bindings
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, W, exec, $randpap
bind = , PRINT, exec, hyprshot -m window
bind = shift, PRINT, exec, hyprshot -m region
bind = $SUPER_SHIFT, l, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# Additional beautiful window rules
windowrulev2 = opacity 0.95 0.85,class:^(kitty)$
windowrulev2 = opacity 0.90 0.80,class:^(thunar)$
windowrulev2 = opacity 0.95 0.90,class:^(Code)$
windowrulev2 = animation popin,class:^(kitty)$
windowrulev2 = animation slide,class:^(thunar)$
